<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>audio-video html</title>
</head>

<body>
    <h1>audio</h1>
    <audio controls src="./assets/dog.mp3"></audio>
    <h1>video</h1>
    <video class="video" controls src="./assets/small.mp4"></video>
    <audio controls class="rubah" src="./assets/rubah-220043.mp3"></audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OEV8gMkCHXQ?si=rkU2G6lHvc3yn2Gy"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
